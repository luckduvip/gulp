{each list as val key}
	<dd>
		<div class="info">
			<div class="common_user_head">
				<img _src="{val.stu_img}" src="/Public/images/h5/png/user_icon.jpg" width="100%">
			</div>
			<div class="info_right">
				<div>
					<div>{val.stu_name}</div>
					<span class="common_month_info">{handleTime(val.add_time,1)}</span>
					<span class="common_time_info">{handleTime(val.add_time)}</span>
				</div>
				<div class="common_star_line">
					{each [0,1,2,3,4] as val_v i}
					<a href="javascript:;" class="{if i < val.score}a_hover{/if}"></a>
					{/each}
				</div>
			</div>
		</div>
		<p class="question_area">{val.stu_content}</p>
		<p class="common_reply_area">
		<span>牛人回复：</span>{val.tutor_content}
		</p>
	</dd>
{/each}
